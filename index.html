<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/game-controller.png" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="app">
      <header>
        <p>Rock Paper Scissors</p>
      </header>
      <div>
        <div class="display">
          <div class="user">
            <img src="./images/user.png" class="icon user-logo" alt="User" />
            <img src="./images/ball.png" class="user-selected-option" />
          </div>
          <div class="computer">
            <img src="./images/computer.png" class="icon computer-logo" alt="Computer" />
            <img src="./images/ball.png" class="computer-selected-option" />
          </div>
        </div>
      
        <h1 class="result">Pick an option!</h1>
        <div class="options">
          <img src="./images/rock.png" class="icon rock-option option" alt="rock" />
          <img src="./images/paper.png" class="icon paper-option option" alt="paper" />
          <img src="./images/scissors-right.png" class="icon scissors-option option" alt="scissors" />
        </div>
        <div class="score">
          <div class="user-score">User score: 0</div>
          <div class="computer-score">Computer score: 0</div>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="flex">
        <div>
          <h3 class="modalText"></h3>
        </div>
        <img class="modalImage" src="" width="50px" height="50px" alt="user" />
      </div>
      <button class="play-again-btn">Play again</button>
    </div>
    <div class="overlay"></div>
    <script type="module" src="/game.js"></script>
  </body>
</html>
